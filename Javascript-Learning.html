<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <h1>Javascipt Learning</h1>




<script type="text/javascript">

    // Debugging
    // console.log("Hello");
    // console.warn("Hello");
    // console.error("Hello");


    // ===== Variables =====
    console.log("===== Variables =====");
    var varName = "John";
    let letName = "Jovan";
    const constName = "Abulag";

    console.log(varName);
    console.log(letName);
    console.log(constName);

    var varType;
    varType = "var Type of Code";
    console.log(varType);

    var var2Type = "var Type of Code";
    console.log(var2Type);

    let letType;
    letType = "let Type of Code";
    console.log(letType);

    let let2Type = "let Type of Code";
    console.log(let2Type);

    const constType = "const Type of Code";
    console.log(constType);

    // ===== Data Types =====
    console.log("===== Data Types =====");
    const Name = "John";
    const Age = 25;
    const Rating = 65.5;
    const isComplete = true;
    const Val = null;
    const unk = undefined;
    
    console.log(typeof Name);
    console.log(typeof Age);
    console.log(typeof Rating);
    console.log(typeof isComplete);
    console.log(typeof Val);
    console.log(typeof unk);
    
    let Library;
    Library = "Manila Library";
    console.log(typeof Library);











</script>

</body>
</html>
